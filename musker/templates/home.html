{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-8">


    <h1>Meeps!</h1>

    <br/><br/>

    {% for meep in meeps %}

        <div class="alert alert-dark" role="alert">
            {{ meep }}

        <br/><br/>

        </div>

    {% endfor %}

</div>

<div class="col-4">
        <br/><br/><br/><br/>

{% if form %}
        <form method=POST>
            {% csrf_token %}

            {{ form.as_p }}

            <div class="text-center">

                <button type="submit" class="btn btn-secondary">Meep</button>
                
            </div>


        </form>

{% endif %}

</div>

{% endblock %}
